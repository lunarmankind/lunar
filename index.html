<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Sakura Hello</title>
<style>
  body { margin:0; font-family:sans-serif; overflow:hidden; }
  #message { text-align:center; margin-top:20px; font-size:2em; }
  #showBtn { display:block; margin:40px auto; padding:10px 20px; font-size:16px; }
  .sakura-container { pointer-events:none; position:fixed; top:0; left:0; width:100%; height:100%; overflow:hidden; z-index:9999; }
  .petal { position:absolute; top:-10vh; width:15px; height:15px; background:pink; border-radius:50% 50% 50% 50%; opacity:0.8; animation: fall linear infinite; }
  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>
<body>
<button id="showBtn">顯示</button>
<div id="message"></div>
<script>
function startSakura() {
  const container = document.createElement('div');
  container.className = 'sakura-container';
  for(let i=0; i<30; i++) {
    const petal = document.createElement('div');
    petal.className = 'petal';
    petal.style.left = Math.random()*100 + 'vw';
    petal.style.animationDuration = 5 + Math.random()*5 + 's';
    petal.style.animationDelay = Math.random()*5 + 's';
    container.appendChild(petal);
  }
  document.body.appendChild(container);
}

document.getElementById('showBtn').addEventListener('click', function(){
  document.getElementById('message').textContent = 'HELLO WORLD';
  startSakura();
});
</script>
</body>
</html>
